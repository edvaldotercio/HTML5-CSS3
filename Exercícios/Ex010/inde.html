<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagem unica para diferentes máquinas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste abrir está imagem em diferents dispositivos ou apenas aumente e diminua a tela do seu navegador</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/imgg-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/imgg-m.png" type="image/png">
        <img src="imagens/imgg-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reprodozindo audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="sounds/MOBBERS  Ingrata (Feat. @CALIJOHN @XuxuBower @LipeSky @DekszJames  @LILMENDEZ ).m4a" type="audio/mpeg">
    </audio>
    <p><a href="#">Baixar</a></p>
    <audio preload="metadata" autoplay controls loop>
        <source src="sounds/10. Filho do Zua - Tradição Perfeita.mp3" type="audio/mpeg">
    </audio>
    <p><a href="#">Baixar</a></p>
</body>
</html>
